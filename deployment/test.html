<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - CodingWithArqam Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-code"></i> CodingWithArqam</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search subjects...">
                </div>
            </div>
            
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- Menu items will be loaded here by JavaScript -->
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="page-title">Test Portal</h1>
            </header>
            
            <div class="content-body">
                <div id="home-page" class="page active">
                    <h2>Test Page</h2>
                    <p>This is a test to verify the sidebar works.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Simple test script
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarMenu = document.getElementById('sidebar-menu');
            
            // Add Home
            const homeItem = document.createElement('li');
            homeItem.className = 'menu-item active';
            homeItem.innerHTML = '<i class="fas fa-home"></i><span>Home</span>';
            sidebarMenu.appendChild(homeItem);
            
            // Add test subjects
            const testSubjects = ['Angular', 'ReactJS', 'JavaScript', 'NodeJS', 'CSS', 'Git', 'WebDevelopment'];
            
            testSubjects.forEach(subject => {
                const menuItem = document.createElement('li');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `<i class="fas fa-book"></i><span>${subject}</span>`;
                menuItem.addEventListener('click', () => {
                    alert(`Clicked: ${subject}`);
                });
                sidebarMenu.appendChild(menuItem);
            });
            
            console.log(`âœ… Test sidebar created with ${sidebarMenu.children.length} items`);
        });
    </script>
</body>
</html>
